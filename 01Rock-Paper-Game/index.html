<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App Title -->
    <title>Rock Paper Game</title>
    <!-- External css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- TODO: 1. Start game by pressing start game button. (start function start's the game and generates computer's choice)
        TODO: 2. Let user choose their choice and display the winner. (Genrate user's choice and compare user's and computer's choice and display the winner) -->

    <div class="container">
        <!-- Display choice here -->
        <div class="display-choice-container">
            <div class="display-choice computer-contaier">
                <a href="#" class="emoji">
                    <span id="computer-choice">
                        🫱
                    </span>
                </a>
            </div>
            <div class="display-choice user-container">
                <a href="#" class="emoji">
                    <span id="your-choice">
                        🫲
                    </span>
                </a>
            </div>
        </div>

        <!-- Display result here -->
        <div class="result-container">
            <h2>Result: <span id="result"></span></h2>
        </div>

        <!-- User choice from here -->
        <div class="user-choice-container">
            <button class="btn" id="✊">Rock ✊</button>
            <button class="btn" id="🖐️">Paper 🖐️</button>
            <button class="btn" id="✌️">Scissors ✌️</button>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="./app.js"></script>

</body>

</html>
